<!DOCTYPE html>
<html lang="en">

<head>
    <script src="blackjack/blackjack.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="blackjack/blackjack.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    
    <title>Blackjack</title>
</head>

<body onload="reset();">
<div class="background"></div>
<div class="backgroundOpacity"></div>
<div id="wrapper" class="flex-container-column">
<img class="logo" src="blackjack/media/blackjack_logo.png" alt="Blackjack Logo">

<table>
    <tr>
        <td>
            <h2>Dealer</h2>
            <div id="dHand" class="flex-container"><div></div></div>
        </td>
    </tr>
    <tr><td><div id="dHandVal">0</td></tr>
    <tr>
        <td>
            <h2>Player</h2>
            <div class="flex-container" id="pHand"><div></div></div>
        </td>
    </tr>
    <tr><td><div id="pHandVal">0</td></tr>

</table>

<div class="flex-container">
            <button id="stand" class="btn" style="background: rgb(170, 0, 0);" onclick="stand()">Stand</button>

            <button id="hit" class="btn" style="background: rgb(9, 186, 0);" onclick="hit()">Hit</button>

            <button id="double" class="btn" style="background: blueviolet;" onclick="double()">Double</button>

            <button type="submit" id="deal" class="btn" style="background: rgb(9, 186, 0);" onclick="deal()">Deal</button>
</div>


<div class="alert message" id="test">Press deal to start round</div>

<div class="flex-container noWrap">
<label for="bet">Bet amount:</label></td>

<input type="number" min="0" step="50" id="bet" name="Bet amount">

</div>


<div class="alert balance">
<div class="flex-container-noFormat">
<div class="balance-text">Balance: </div>
<div id="bank">1000 EC</div>
</div>
<button id="reset" class="reset" onclick="reset()">Reset</button>
</div>

</div>
</body>
</html>
